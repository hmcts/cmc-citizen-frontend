sonar.exclusions=src/main/features/breathing-space/routes/reference-number.ts,src/main/routes/webchat.ts,src/main/features/dashboard/routes/claimant.ts,src/main/app/claims/models/claim.ts,src/main/public/**,src/main/app/mocks/mockPayClient.ts,src/main/features/claim/routes/pay.ts,src/main/features/directions-questionnaire/routes/other-witnesses.ts,src/main/features/eligibility/eligibilityPage.ts,src/main/modules/helmet/modules/contentSecurityPolicy.ts

