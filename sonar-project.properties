sonar.projectName='CMC :: Citizen Frontend'
sonar.sources=src/main
sonar.tests=src/test

# Ignore a sonar rules
sonar.issue.ignore.multicriteria=e1,e2

# Tests should include assertions
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2699
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts

# Unused function parameters should be removed
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1172
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

sonar.exclusions=src/main/features/breathing-space/routes/reference-number.ts,src/main/routes/webchat.ts,src/main/features/dashboard/routes/claimant.ts,src/main/app/claims/models/claim.ts,src/main/public/**,src/main/app/mocks/mockPayClient.ts,src/main/features/claim/routes/pay.ts

sonar.javascript.lcov.reportPaths=coverage-report/lcov.info
