
language: node_js
node_js:
- "10.15.2"
cache: yarn

stages:
- name: yarn
  if: branch = master  # require the branch name to be master (note for PRs this is the base branch name)

jobs:
  include:
  - stage: yarn
    script:
    - yarn --version
    - yarn check --integrity
    - yarn setup
    - yarn lint
    - yarn test
    - yarn test:routes-parallel
    - yarn test:a11y
    - yarn test:coverage-unit
    after_success:
    - yarn test:codacy-upload
    - yarn test:codecov-upload
