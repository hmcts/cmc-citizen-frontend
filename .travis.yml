language: node_js
cache: yarn
jobs:
  include:
  - stage: yarn
    script:
      # require the branch name to be master (note for PRs this is the base branch name)
      if: branch = master
      - yarn --version
      - yarn check --integrity
      - yarn setup
      - yarn lint
      - yarn test
      - yarn test:routes-parallel
      - yarn test:a11y
      - yarn test:coverage-unit
