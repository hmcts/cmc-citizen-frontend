version: '2.1'

services:
    citizen-integration-tests:
      image: docker.artifactory.reform.hmcts.net/cmc/citizen-integration-tests:${CITIZEN_INTEGRATION_TESTS_VERSION:-latest}
      command: test:integration --grep @citizen-smoke-test
      environment:
        - WEB_DRIVER_HOST=remote-webdriver
        - CITIZEN_APP_URL=${TEST_URL}
        - http_proxy
        - https_proxy
        - no_proxy=remote-webdriver
        - IDAM_URL
        - OAUTH2_CLIENT_SECRET
        - SMOKE_TEST_CITIZEN_USERNAME
        - SMOKE_TEST_USER_PASSWORD
        - HEALTHCHECK_CITIZEN=true
      volumes:
        - ./smoke-output:/usr/src/app/output
    remote-webdriver:
      image: docker.artifactory.reform.hmcts.net/selenium/standalone-chrome:3.8.1

