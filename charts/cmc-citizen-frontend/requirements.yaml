dependencies:
  - name: nodejs
    version: ~1.10.1
    repository: '@hmctspublic'

  - name: idam-pr
    version: ~2.2.6
    repository: '@hmctspublic'
    condition: idam-pr.enabled

  - name: cmc-claim-store
    version: ~4.1.3
    repository: '@hmctspublic'
    condition: cmc-claim-store.enabled

  - name: postgresql
    version: ~6.3.5
    repository: '@stable'
    condition: postgresql.enabled

  - name: ccd
    version: ~4.3.2
    repository: '@hmctspublic'
    condition: ccd.enabled
