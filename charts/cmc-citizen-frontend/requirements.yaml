dependencies:
  - name: nodejs
    version: ~1.9.0
    repository: '@hmctspublic'

  - name: idam-pr
    version: ~2.2.5
    repository: '@hmctspublic'
    condition: idam-pr.enabled

  - name: rpe-feature-toggle-api
    version: ~3.2.0
    repository: '@hmctspublic'
    condition: rpe-feature-toggle-api.enabled

  - name: cmc-claim-store
    version: ~4.0.9
    repository: '@hmctspublic'
    condition: cmc-claim-store.enabled

  - name: postgresql
    version: ~6.3.5
    repository: '@stable'
    condition: postgresql.enabled

  - name: ccd
    version: ~4.2.2
    repository: '@hmctspublic'
    condition: ccd.enabled
